<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="assert/styles.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-gray-200 montserrat-font">
    <!-- Navigation bar -->
    <nav class="bg-black p-4 text-white flex justify-end gap-20 font-semibold">
        <a href="#" class="p-3 hover:underline">About me</a>
        <a href="#" class="p-3 hover:underline">Skills</a>
        <a href="#" class="p-3 hover:underline">Portfolio</a>
        <a href="#"
            class="bg-white rounded-full text-black p-3 mr-10 transition-transform transform hover:scale-105 hover:bg-gray-200 transition-colors">
            CONTACT ME</a>
    </nav>

    <!-- Main section -->
    <div class="flex-grow flex items-center justify-center flex-col gap-20 bg-gray-200">
        <div></div>
        <!-- Title -->
        <div>
            <h1 class="text-2xl tracking-widest font-bold py-6 px-12 border-8 border-current">SKILL</h1>
        </div>
            
        <!-- Using now -->
        <div class="w-2/5">
            <h3 class="font-bold text-2xl">USING NOW</h3>
        </div>
        <div>
            <div class="grid grid-cols-4 gap-x-24 gap-y-14">
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/html.svg" alt="Image">
                    <p class="pt-3">HTML5</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/css.svg" alt="Image">
                    <p class="pt-3">CSS3</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/sass.svg" alt="Image">
                    <p class="pt-3">SASS</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/javascript.svg" alt="Image">
                    <p class="pt-3">JAVASCRIPT</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/react.svg" alt="Image">
                    <p class="pt-3">REACT</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/bootstrap.svg" alt="Image">
                    <p class="pt-3">BOOTSTAP</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/git.svg" alt="Image">
                    <p class="pt-3">GIT</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/figma.svg" alt="Image">
                    <p class="pt-3">FIGMA</p>
                </div>
            </div>
        </div>

        <!-- Learning -->
        <div class="w-2/5">
            <h3 class="font-bold text-2xl">LEARNING</h3>
        </div>
        <div>
            <div class="grid grid-cols-4 gap-x-24 gap-y-14">
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/nodejs.svg" alt="Image">
                    <p class="pt-3">NODEJS</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/mysql.svg" alt="Image">
                    <p class="pt-3">mysql</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/mongodb.svg" alt="Image">
                    <p class="pt-3">MONGODB</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/typescript.png" alt="Image">
                    <p class="pt-3">TYPESCRIPT</p>
                </div>
            </div>
        </div>

        <!-- Other -->
        <div class="w-2/5">
            <h3 class="font-bold text-2xl">OTHER SKILL</h3>
        </div>
        <div>
            <div class="grid grid-cols-4 gap-x-24 gap-y-14">
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/english.svg" alt="Image">
                    <p class="pt-3">ENGLISH</p>
                    <p>IELTS 7.0</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/vietnam.png" alt="Image" class="w-24">
                    <p class="pt-3">VIETNAMESE</p>
                    <p>FLUENTLY</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/cpp.svg" alt="Image">
                    <p class="pt-3">C++</p>
                </div>
                <div class="flex items-center flex-col w-24">
                    <img src="assert/image/skills/c.svg" alt="Image">
                    <p class="pt-3">C</p>
                </div>
            </div>
        </div>

        <div></div>

    </div>
</body>

</html>
